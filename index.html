<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YoungVejar</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <!--Nav-->
    <div class="header">
        <a href="#music">Music</a>

        <a href="#about">Contact</a>
    </div>

    <div class="home">
        <div class="icon-bar">
            <a id="spotify-icon" class="icon" href="https://open.spotify.com/artist/1HlSytoBkvSGIFniGueeJE"
                target="_blank"><i class="fab fa-spotify"></i></a>
            <a id="youtube-icon" class="icon" href="https://www.youtube.com/channel/UCWPUXkgxBEqQbGX-y8PKthA"
                target="_blank"><i class="fab fa-youtube"></i></a>
            <a id="ig-icon" class="icon" href="https://www.instagram.com/youngvejar/" target="_blank"><i
                    class="fab fa-instagram"></i></a>
            <a class="icon" href="https://soundcloud.com/cristiaan-vejar" target="_blank" id="sound-icon">
                <i class="fab fa-soundcloud"></i></a>
        </div>
    </div>

    <div id="music" class="spotify-section">
        <div id="spotify-sect">

            <iframe id="spotify-player"
                src="https://open.spotify.com/embed/user/kano551/playlist/79WukHD2qRNiShI5WkLPMo" width="300"
                height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

        </div>
    </div>

    <!--Footer-->
    <footer id="about">
        <h2 id="contact">Contact</h2>
        <ul id="footer">
            <li class="footer-item"><a href="https://www.youtube.com/channel/UCWPUXkgxBEqQbGX-y8PKthA"
                    target="_blank">youtube</a></li>
            <li class="footer-item"><a href="https://soundcloud.com/cristiaan-vejar" target="_blank">soundcloud</a></li>
            <li class="footer-item"><a href="https://open.spotify.com/artist/1HlSytoBkvSGIFniGueeJE"
                    target="_blank">spotify</a></li>
            <li class="footer-item"><a href="https://www.facebook.com/cristian.vejar.1610" target="_blank">facebook</a>
            </li>
        </ul>
        <h3 id="mail">cristiaanvejar@gmail.com</h3>
    </footer>
    <!--End footer-->

</body>

</html>
